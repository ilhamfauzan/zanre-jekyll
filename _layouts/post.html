---
layout: "wrapper"
title: "{{ page.title }}"
date: "{{ page.date | date: '%Y-%m-%d' }}"
categories: {{ page.categories | join: ' ' }}
---

<article class="markdown-body">
    <div class="post-header">
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date: "%B %-d, %Y" }} - {{ "now" | date: "%H:%M:%S" }}</time> 
        {% if page.hidden %} - <span class="hidden">⚠️ HIDDEN Post ⚠️</span> {% endif %}
        
    </div>
    {{ content }}
</article>
