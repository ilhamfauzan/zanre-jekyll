---
layout: "wrapper"
title: "{{ page.title }}"
date: "{{ page.date | date: '%Y-%m-%d' }}"
categories: {{ page.categories | join: ' ' }}
---

<article class="markdown-body">
    <div class="post-header">
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date: "%B %-d, %Y" }}</time>
    </div>
    {{ content }}
</article>
